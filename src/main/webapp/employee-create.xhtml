<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <f:view>
        <h:form>
            <h3>New Employee</h3>

            <h:outputLabel value="Name: "/>
            <h:inputText id="name" value="#{employeeCreateController.employee.name}"/><br></br>

            <h:outputLabel value="Employee Code: "/>
            <h:inputText id="employeeCode" value="#{employeeCreateController.employee.employeeCode}"/><br></br>

            <h:outputLabel value="Manager: "/>
            <h:inputText id="manager" value="#{employeeCreateController.employee.manager}"/><br></br>

            <h:outputLabel value="Date Start: "/>
            <h:inputText id="dateStart" value="#{employeeCreateController.employee.dateStart}"/><br></br>

            <h:outputLabel value="Work: "/>
            <h:inputText id="work" value="#{employeeCreateController.employee.work}"/><br></br>

            <h:outputLabel value="Department: "/>
            <h:inputText id="department" value="#{employeeCreateController.employee.department}"/><br></br>

            <h:outputLabel value="Salary: "/>
            <h:inputText id="salary" value="#{employeeCreateController.employee.salary}"/><br></br>


            <h:commandButton value="Save" action="#{employeeCreateController.add()}"/>
        </h:form>

    </f:view>
</h:body>
</html>
