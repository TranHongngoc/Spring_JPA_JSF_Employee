<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <f:view>
        <h:form>
            <h3>Update Employee</h3>
            <table>
                <tr>
                    <td>Name</td>
                    <td><h:inputText id="name" value="#{employeeController.employee.name}"/></td>
                </tr>
                <tr>
                    <td>Employee Code</td>
                    <td><h:inputText id="employeeCode" value="#{employeeController.employee.employeeCode}"/></td>
                </tr>

                <tr>
                    <td>Manager</td>
                    <td><h:inputText id="manager" value="#{employeeController.employee.manager}"/></td>
                </tr>

                <tr>
                    <td>Date Start</td>
                    <td><h:inputText id="dateStart" value="#{employeeController.employee.dateStart}"/></td>
                </tr>

                <tr>
                    <td>Work</td>
                    <td><h:inputText id="work" value="#{employeeController.employee.work}"/></td>
                </tr>

                <tr>
                    <td>Department</td>
<!--                    <td><h:inputText id="department" value="#{employeeController.employee.department}"/></td>-->
                    <td>
                        <h:selectOneMenu id="department" value="#{employeeController.employee.department}">
                            <f:selectItem itemLabel="DEV" itemValue="DEV"/>
                            <f:selectItem itemLabel="Business" itemValue="Business" />
                            <f:selectItem itemLabel="HR" itemValue="HR" />
                        </h:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td>Salary</td>
                    <td><h:inputText id="salary" value="#{employeeController.employee.salary}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Save" action="#{employeeController.editEmployee(employeeController.employee)}"/></td>
                </tr>

            </table>
        </h:form>

    </f:view>
</h:body>
</html>
